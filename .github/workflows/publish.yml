name: Publish

on:
  push:
    branches: main
    tags: v*

jobs:
  all:
    name: all
    runs-on: ubuntu-latest
      - name: Publish to NPM
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
